<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_props-practice</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 컴포넌트 합성
        컴포넌트는 자신의 출력에 다른 컴포넌트를 참조할 수 있다. 
        컴포넌트는 재사용 가능한 크기로 작게 유지해야하며, 순수 함수로 작성되어야 한다. */

        const user = {
            name : '박민서',
            age : 23,
            phone : '010-9431-4801',
            email : 'comeonbabys@daum.net'

        };

        const user2 = {
            name : '박라쿤',
            age : 10,
            phone : '02-994-8984',
            email : 'lakun@daum.net'

        };

        const user3 = {
            name : '박신영',
            age : 52,
            phone : '010-8718-8984',
            email : 'sinyong@daum.net'

        };

        function NameCard({name}) {
            return <h1>{name}</h1>;  /*{원래 외부에 있는 값 참조하면 안됨 그치만 지금은 사용함}*/
        }

        function AgeCard({age}){
            return <h2 style={{color : 'orangered'}}>{age}</h2>;
        }

        function PhoneCard({phone}){
            return <h2 style={{color : 'red'}}>{phone}</h2>;
        }

        function EmailCard({email}){
            return <h3 style={{backgroundColor : 'yellow'}}>{email}</h3>
        }

        function UserInfo({user}){
            return (
                <div style={{width : 300, border : '1px solid black'}}>
                <NameCard name={user.name}/>
                <AgeCard age={user.age}/>
                <PhoneCard phone={user.phone}/>
                <EmailCard email={user.email}/>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            [
                <UserInfo user={user}/>,
                <UserInfo user={user2}/>,
                <UserInfo user={user3}/>
            ])
    </script>
</body>
</html>
