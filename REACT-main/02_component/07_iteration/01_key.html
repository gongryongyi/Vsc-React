<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_key</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 배열 등을 이용하여 반복적인 컴포넌트 랜더링 하는 방법 
        
        key
        : 리액트에서 key는 컴포넌트 배열 랜더링 시 어떤 요소에 변동이 있는지 알아보기 위한 식별자의 
        역할을 한다. key가 존재하지 않을 때는 가상 돔과 원본 돔 비교 과정에서 리스트를 순차적으로
        비교하지만 key가 존재하면 어떤 변화가 일어났는지 더 빠르게 감지할 수 있다. 
        
        현재는 인덱스를 이용하여 key값을 설정 했지만 이는 옳지 못한 방식이다.
        인덱스는 요소에 변화가 생기더라도 항목의 순서에 따라 재부여 되기 떄문에 요소를 식별하지 못한다. 
        일반적으로는 DB 에서 조회한 데이터인 경우 pk컬럼 값을 key로 설정하면 된다. */

        const names = ['홍길동', '유관순', '윤봉길', '이순신', '임꺽정'];
        
        function Items({names}){

           return(
              <ul>
                  
                {names.map((name, index) => <li key={index}>{name}</li>)}
                {/*names.map(...)을 실행하면 names 배열의 각 항목이 name 변수로 하나씩 전달되고,
                 name 변수를 사용하여 각 항목을 <li> 요소로 변환한 후 새로운 배열이 반환됩니다. */}
                

              </ul>

           );

        }

        ReactDOM.createRoot(document.getElementById('root')).render(<Items names={names}/>);
    </script>
</body>
</html>
