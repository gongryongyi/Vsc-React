<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_JSX-intro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--자바스크립트의 표준 문법이 아니기 때문에 이거 추가해줘야지 JSX 사용 가능-->

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">  /* 바벨 사용하기 위해서 바벨 타입 써줘야함 */
        const helloworld = <h1>Hello World!</h1>;
        ReactDOM.createRoot(document.getElementById('root')).render(helloworld);
    </script>
</body>
</html>
