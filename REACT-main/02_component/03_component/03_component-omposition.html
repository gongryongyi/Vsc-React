<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_component-composition</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        /* 컴포넌트 합성
        컴포넌트는 자신의 출력에 다른 컴포넌트를 참조할 수 있다. 
        컴포넌트는 재사용 가능한 크기로 작게 유지해야하며, 순수 함수로 작성되어야 한다. */

        const user = {
            name : '박민서',
            age : 23,
            phone : '010-9431-4801',
            email : 'comeonbabys@daum.net'

        };

        function NameCard() {
            return <h1>{user.name}</h1>;  /*{원래 외부에 있는 값 참조하면 안됨 그치만 지금은 사용함}*/
        }

        function AgeCard(){
            return <h2 style={{color : 'orangered'}}>{user.age}</h2>;
        }

        function PhoneCard(){
            return <h2 style={{color : 'red'}}>{user.phone}</h2>;
        }

        function EmailCard(){
            return <h3 style={{backgroundColor : 'yellow'}}>{user.email}</h3>
        }

        function UserInfo(){
            return (
                <div style={{width : 300, border : '1px solid black'}}>
                <NameCard/>
                <AgeCard/>
                <PhoneCard/>
                <EmailCard/>
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<UserInfo/>)
    </script>
</body>
</html>
